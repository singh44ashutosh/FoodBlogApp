<form #contactUsForm="ngForm" (ngSubmit)="saveQuery(contactUsForm)">
  <div class="card my-2">
    <h6 class="card-header bg-secondary text-white">
      Contact Us
    </h6>

    <div class="card-body">

      <div class="form-group">
        <label for="name" class="col-form-label">Name</label>
        <input id="name" name="name" [(ngModel)]="name" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="email" class="col-form-label">Email</label>
        <input id="email" name="email" [(ngModel)]="email" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="mobileNumber" class="col-form-label">Mobile Number</label>
        <input id="mobileNumber" name="mobileNumber" [(ngModel)]="mobileNumber" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="comment" class="col-form-label">Comments</label>
        <textarea id="comment" name="comment" [(ngModel)]="comment" class="form-control" rows="5"></textarea>
      </div>

    </div>

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Post</button>
    </div>

  </div>
</form>
