<h3 class="mt-5 text-primary">Food Blog</h3>
<hr>

<div class="card text-center border-secondary my-2" *ngIf="foodBlog">
  <h6 class="card-header bg-secondary text-white pointerCursor">{{foodBlog.recipeName}}</h6>
  <div class="card-body form-group">
    <textarea class="form-control" rows="10" disabled>{{foodBlog.recipeDetails}}</textarea>
  </div>
  <div class="card-footer">
    <button class="btn btn-secondary" (click)="backToBlogs()">Back to All Blogs</button>
  </div>
</div>
