<div class="row mt-5">
  <div class="col-6">
    <h3 class="text-primary">Food Blogs</h3>
  </div>
  <div class="col-6">
    <button class="btn btn-primary btn-lg float-right" (click)="createNewBlog()">Create New Blog</button>
  </div>
</div>
<hr>
<div class="table-responsive">
  <table class="table table-hover table-dark my-2">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" colspan="2">Recipe Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let blog of foodBlogs">
        <th scope="row">{{blog.id}}</th>
        <td>{{blog.recipeName}}</td>
        <td>
          <button class="btn btn-info btn-sm ml-2" (click)="viewFoodBlog(blog.id)">View</button>
          <button class="btn btn-primary btn-sm ml-2" (click)="editFoodBlog(blog.id)">Edit</button>
          <button class="btn btn-danger btn-sm ml-2" (click)="deleteFoodBlog(blog.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
